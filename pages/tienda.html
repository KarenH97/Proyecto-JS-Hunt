<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <title>Tienda Vintage Hunters</title>
</head>
<body>
    <header >
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="tienda.html">Tienda Online</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                  </li>
                  <li> <button id="agregarLibro" data-bs-toggle="modal" data-bs-target="#idModalAgregarLibro" class="btn btn-success">Quiero vender</button></li>
                </ul>
              </div>
              
              <div  class="dropdown">
                <ul  class="">
                        <select id="selectOrden" class="form-select form-select-sm"  aria-label=".form-select-sm example" >
							<option selected>Ordenar por: Catalogo original</option>
                            <option value="1">Ordenar por: precio mayor a menor</option>
							<option value="2">Ordenar por: precio menor a mayor</option>
						  </select>
                    </ul>
              </div>
              <div id="divCarrito">
                <ul style="list-style: none;"className="navbar-nav me-auto">  
                    <li className="nav-item " >
                        <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito" class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
                    </li>
                </ul>
            </div>
            </div>
          </nav>
          
          <div id="inicioLogo" class="d-flex">
            <div id="formBuscar" class="d-flex">
                <form  class="d-flex" role="search">
                    <input id="buscador" class="form-control me-2"  placeholder="QuÃ© estas buscando?" aria-label="buscar">
                  </form>
              </div>
            <div class="logo">
                
                    <img src="../assets/logo.png" alt="logo" width="35" height="35">
                  
             </div>
             
        </div>
    </header>

           <!-- COMIENZO DE MAIN -->

    <main>
        <div id="coincidenciasDiv"></div>
		<div class="container-items text-center">
				<div id="productos" class="row">
			</div>
		</div>


         <!--Modals-->

    <!--Modal Agregar Libro-->
    <div class="modal fade" id="idModalAgregarLibro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agrega producto que deseas vender</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
              <!--Formulario-->
              <form id="formCargarLibro" class="my-4">
                <div class="mb-3">
                  <label for="autor" class="form-label">Categoria: Antiguedad, Joyas, Coleccionables</label>
                  <input type="text" class="form-control" id="categInput" aria-describedby="autor">
                  
                </div>
                <div class="mb-3">
                  <label for="titulo" class="form-label">Caracteristicas</label>
                  <input type="text" class="form-control" id="caracInput" aria-describedby="titulo">
                  
                </div>
                <div class="mb-3">
                  <label for="precio" class="form-label">Precio:</label>
                  <input type="text" class="form-control" id="precioInput" aria-describedby="precio">
                  
                </div>
            </form>
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="text" id="guardarProductoBtn" class="btn btn-success" data-bs-dismiss="modal">Subir producto</button>
            </div>
          </div>
        </div>
      </div>
        <!--Modal Carrito-->
      <div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-bodyCarrito">
              
            </div>
            <div class="row ml-ato">
              <p id="precioTotal"></p>
            </div>
            <div class="modal-footer">
              
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
            </div>
          </div>
        </div>
      </div>
    </main>

                <!-- SCRIPT -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--Sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Toastify-->   
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--Luxon-->
    <script src="
    https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js
    "></script>
    <script src="../js/class.js"></script>
    <script src="../js/tienda.js"></script>

    
</body>
</html>
